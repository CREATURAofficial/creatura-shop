<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with PayPal</title>
    <!-- PayPal SDK Script with your Sandbox Client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=AZ2cEDQR1LnWJPIpfjhf_Zi_51aWuG8zdQXU0UGLb5KosiNiHbF4clJc3UyrURbVni1IgUDID8OqDkDh&currency=GBP"></script>
    <style>
        /* Center the PayPal button */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #paypal-button-container {
            margin-top: 20px;
        }

        .message {
            margin-top: 10px;
            color: green;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="paypal-button-container"></div>
    <div class="message" id="payment-message"></div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '29.99' // Adjust the price for each T-shirt as needed
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    document.getElementById('payment-message').textContent = 'Transaction completed by ' + details.payer.name.given_name;
                    // Optionally, you can send transaction details to your server here
                });
            },
            onError: function(err) {
                document.getElementById('payment-message').textContent = 'An error occurred during the transaction';
            }
        }).render('#paypal-button-container');
    </script>

</body>
</html>
